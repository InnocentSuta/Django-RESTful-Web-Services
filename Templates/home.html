{% extends 'base.html' %}

{% block content %}
<style type="txt/css">

h5 {
    font-size: 2000px;
}

</style>

<div class="container py-5">
    <h2 class="font-weight-bold mb-2">From Our Shop</h2>
    <p class="font-italic text-muted mb-4">The following are products in our shop</p>
    
    <div class="row pb-5 mb-4">
        {% for product in products %}
        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
            <!-- Card-->
            <div class="card rounded shadow-sm border-0">
                <div class="card-body p-4">
                    <img src="../../product/{{product.image}}" alt="" class="img-fluid d-block mb-3" />
                    <!-- <img src="../../product/Annotation_2.png" alt="" class="img-fluid d-block mx-auto mb-3" /> -->
                    <h5> <a href="#" class="text-dark">{{product.name}}</a></h5>
                    <h6 class="text-dark"> R{{product.price}}</h6>
                    <p class="small text-muted font-italic">{{product.description}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
 
    </div>


</div>

{% endblock content %}
